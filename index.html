<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <title>Onboarding Form</title>
</head>
<body>

   <div class="container">

    <div class="form-container">
        <div class="logo">
            <img src="MoveinSync-New-Logo.png" alt="">
        </div>
        <div class="form">
            <div class="form-heading">
                <div class="heading-details">
                <h5>Personal Details</h5>
                <h6>Some info may be visible to other people</h6>
                </div>
                <div class="buttons"> 
                    <button class="btn-1">Save</button>
                    <button class="btn-2">Reset</button>
                </div>
            </div>
            <div class="form-group">

                
                    
                <div class="form-group-container">
                    <div class="labels">
                        <label for="name">Employee Name*</label>
                    </div>
                    <div class="values">
                        <input type="text" name="name" id="name" class="input-style">
                    </div>
                </div>
                <div class="form-group-container">
                    <div class="labels">
                        <label for="Email">Email ID*</label>
                    </div>
                    <div class="values">
                        <input style="background-color:#FAFAFA;font-weight:bold;" type="email" name="email" id="email" class="input-style" value="risabhmaherwari@moveinsync.com">
                    </div>
                </div>
                <div class="form-group-container">
                    <div class="labels">
                        <label for="phone">Mobile Number</label>
                    </div>
                    <div class="values">
                        <input type="number" name="number" id="number" class="input-style">
                    </div>
                </div>
                <div class="form-group-container">
                    <div class="labels">
                        <label for="Gender">Gender*</label>
                    </div>
                    <div class="values radioButton">
                        <div>

                            <input type="radio" name="gender" >
                            <span>
                                Male
                            </span>
                        </div>
                        <div>

                            <input type="radio" name="gender" style="margin-left: -120px;">
                            <span>
                                Female
                            </span>
                        </div>
                        <div></div>
                        <div></div>
                    </div>
                </div>

                <div class="form-group-container">
                    <div class="labels">
                        <label for="notify">Notify</label>
                    </div>
                    <div class="values checkboxes">
                        <div>
                            <input type="checkbox" name="notify" id="notify">
                            <span style="margin-left: 10px;">Mobile App</span>
                        </div>
                        <div>
                            <input type="checkbox" name="notify" id="notify" style="margin-left: -184px;">
                            <span>Email</span>
                        </div>
                        <div>
                            <input type="checkbox" name="notify" id="notify" style="margin-left: -279px;">
                            <span>SMS</span>
                        </div>
                       
                    </div>
                </div>
                <div class="form-group-container">
                    <div class="labels">
                        <label for="office">Office</label>
                    </div>
                    <div class="values">
                        <label class="office">MIS - Bengaluru Headquaters</label>
                    </div>
                </div>

                <div class="form-group-container">
                    <div class="labels">
                        <label for="team">Team</label>
                    </div>
                    <div class="values">
                        <input type="text" name="team" id="team" class="input-style team" value="Front End - Engineering">
                    </div>
                </div>
                

            </div>
        </div>
        <div class="card">
            <!-- <img src="Frame 793535.png" alt=""> -->
             <div class="card-1">
                <span style="display:flex;justify-content:space-between;">
                    <span style="font-size:15px;font-weight:400;letter-spacing: 0.8px;">TEST CARD 1</span>

                        <img src="ic-action-info-24.svg" alt="">

                </span>
                <span style="display: flex; align-items: center; ">
                    <img src="icon.svg" alt="" width="60px" height="60px">
                    <span style="font-size:40px;font-weight: 600;margin-left: 12px;">2/30</span>
                    <span style="color:#6A737D ;margin-left:8px;margin-top: 20px;">(6.7%)</span>
                </span>
                <span style="display:flex; font-size:13px;justify-content: space-between;">  
                    <span><span style="font-weight:bold;margin-right: 2px;">0</span> desks Occupied</span>
                    <span><span style="font-weight:bold;margin-right: 2px;">2</span> hotseats booked</span>
                </span>
                
            </div>
            <div class="card-2">
                <span style="display:flex;justify-content:space-between;">
                    <span style="font-size:15px;font-weight:400;letter-spacing: 0.8px;">TEST CARD 2</span>

                        <img src="ic-action-info-24.svg" alt="">

                </span>
                <span style="display: flex; align-items: center;">
                    <img src="icon.svg" alt="" width="60px" height="60px">
                    <span style="font-size:40px;font-weight: 600;margin-left: 12px;">2/30</span>
                    <span style="color:#6A737D ;margin-left:8px;margin-top: 20px;">(6.7%)</span>
                </span>
                <span style="display:flex; font-size:13px;justify-content: space-between;">  
                    <span><span style="font-weight:bold;margin-right: 2px;">0</span> desks Occupied</span> <span style="font-size:40px;margin-top:-29px;color:#6A737D">.</span>
                    <span><span style="font-weight:bold;margin-right: 2px;">2</span> hotseats booked</span>
                </span>
                
            </div>
        </div>
    </div>

    <div class="image-container">
        <img src="background.png" alt="">
    </div>

   </div>
    <script src="script.js">

    </script>
</body>
</html>
